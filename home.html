<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(107, 181, 238);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 id="head1">Welcome Admin</h1>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height: 600px;">
            <!-- First Column -->
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="https://res.cloudinary.com/vantagecircle/image/upload/v1551272095/Healthy-relationship-with-employees-1_f9y0di.png" height="300px" width="300px" alt="">
            </div>
            
            <!-- Second Column -->
            <div class="col-md-4">
                <div class="head">
                    <h1 class="mt-5 mb-4 pt-3 ps-5">Employee Details</h1>
                </div>
                <div class="form-box">
                    <input id="empid" type="text" class="form-control mb-2 w-75" placeholder="Employee Id">
                    <input id="empname" type="text" class="form-control mb-2 w-75" placeholder="Employee Name">
                    <input id="empadrs" type="text" class="form-control mb-2 w-75" placeholder="Employee Address">
                    <input id="empdes" type="text" class="form-control mb-2 w-75" placeholder="Employee Designation">
                    <input id="empexp" type="text" class="form-control mb-2 w-75" placeholder="Employee Experience">
                    <input id="empsal" type="text" class="form-control mb-5 w-75" placeholder="Employee Salary">   
                </div>
                <div class="button-box">
                    <button class="btn w-75 btn-warning" onclick="addEmp()">Add Employee</button>
                </div>
            </div>
            
            <!-- Third Column -->
            <div class="col-md-4 mt-3">
                <div class="search-box mt-5 pt-4">
                    <input id="searchEmpId" type="text" class="form-control w-75 mt-5" placeholder="Search">
                </div>
                <div class="search-box-btn">
                    <button class="btn btn-primary mt-3" onclick="searchEmp()">Search</button>
                </div>
                
            <!-- Add this HTML structure for the card display with initial style set to 'display: none;' -->
            <div class="card mt-3" style="width: 18rem; display: none;" id="employeeCard">
              <div class="card-body">
                  <h5 class="card-title">Employee Details</h5>
                  <p class="card-text" id="employeeDetails"></p>
              </div>
            </div>

            </div>
        </div>
    </div>

    <script src="./home.js"></script>
</body>
</html>
